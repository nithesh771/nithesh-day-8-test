<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Example</title>
    <style>
        body{
            background-color: pink;
        }
        h1 {
            color: brown;
            text-align: center;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        #main-paragraph {
            font-size: 20px;
            color:crimson;
        }
        p span {
            color: black;
            font-style: italic;
        }
        a[target="_blank"] {
            color: navy;
            text-decoration: underline;
        }
        button:hover {
            background-color: blueviolet;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Welcome to My site</h1>

<p id="main-paragraph">
    This is the first para <span>To know about <HTML></HTML></span>
</p>

<p class="highlight">SLA institute is here to learn about IT courses</p>

<a href="https://www.slainstitute.com" target="_blank">Visit Site</a>
<br><br>

<button>Click Me</button>

</body>
</html>
